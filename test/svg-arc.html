<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Image</title>
    <script src="./lib/config.js"></script>
    <script src="../dist/zrender.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <div id="main" style="width:1000px;height:900px;"></div>

    <script type="text/javascript">

    var zr = zrender.init(document.getElementById('main'), {
        renderer: window.__ZRENDER__DEFAULT__RENDERER__ || 'svg'
    });

    for (var i = 0; i < 16; ++i) {
        var s = Math.PI / 4 * i;
        for (var j = 0; j < 16; ++j) {
            var e = Math.PI / 4 * j;
            var arc = new zrender.Arc({
                shape: {
                    cx: 50 + 50 * i,
                    cy: 50 + 50 * j,
                    r: 20
                },
                style: {
                    stroke: '#aaa',
                    fill: '#fff'
                }
            });
            zr.add(arc);
            var arc = new zrender.Arc({
                shape: {
                    cx: 50 + 50 * i,
                    cy: 50 + 50 * j,
                    r: 20,
                    startAngle: s,
                    endAngle: e,
                    clockwise: true
                },
                style: {
                    stroke: '#f00',
                    fill: 'rgba(255, 255, 0, 0.3)'
                }
            });
            zr.add(arc);

            const PIChar = String.fromCharCode(0x03C0);

            var text = new zrender.Text({
                style: {
                    // align: 'center',
                    // verticalAlign: 'center',
                    // text: `${i / 4}${PIChar}\n${j / 4}${PIChar}`,
                    text: `${i},${j}`,
                    fontSize: 12
                },
                position: [40 + 50 * i, 40 + 50 * j]
            });
            zr.add(text);
        }
    }
    </script>

</body>
</html>
